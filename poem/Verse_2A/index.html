<!DOCTYPE html>
<html>
	<head>
        <link type="text/css" rel="stylesheet" href="../css/poem.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,400i,600,600i,700,700i|Rye" rel="stylesheet">
	</head>
	<body>
        <div class="scroll">
            <div class="center">
                <p>Since it is the property<br>
                    Of the sapient<br>
                    To sit firm upon a rock,<br> 
                    it is evident<br>
                    That I am a fool, since<br> I 
                    Am a flowing river,<br> 
                    Never under the same sky,<br> 
                    <a href="../Verse_3/index.html">Transient</a> for ever.</p>
            </div>
        </div>
	</body>
</html>
