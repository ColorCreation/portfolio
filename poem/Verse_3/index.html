<!DOCTYPE html>
<html>
	<head>
        <link type="text/css" rel="stylesheet" href="../css/poem.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,400i,600,600i,700,700i|Rye" rel="stylesheet">
	</head>
	<body>
        <div class="scroll">
            <div class="center">
                <p>Never yet could I endure<br>
                    Soberness and sadness,<br>
                    Jests I love and sweeter than<br>
                    Honey find I gladness.<br> 
                    Whatsoever <a href="../Verse_4A/index.html">Venus bids</a><br>
                    Is a <a href="../Verse_4B/index.html">joy excelling,</a><br>
                    Never in an evil heart<br>
                    Did she make her dwelling.</p>
            </div>
        </div>
	</body>
</html>
