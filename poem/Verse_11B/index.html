<!DOCTYPE html>
<html>
	<head>
        <link type="text/css" rel="stylesheet" href="../css/poem.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,400i,600,600i,700,700i|Rye" rel="stylesheet">
	</head>
	<body>
        <div class="scroll">
            <div class="center">
                <p>Unto every man his gift.<br>
                    Mine was not for fasting.<br>
                    Never could I find a rhyme<br>
                    With my stomach wasting.<br>
                    As the wine is, so the verse:<br>
                    <a href="../Verse_12/index.html">'Tis a better chorus</a><br>
                    When the landlord hath a good<br> 
                    Vintage set before us.</p>
            </div>
        </div>
	</body>
</html>
