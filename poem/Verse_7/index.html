<!DOCTYPE html>
<html>
	<head>
        <link type="text/css" rel="stylesheet" href="../css/poem.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,400i,600,600i,700,700i|Rye" rel="stylesheet">
	</head>
	<body>
        <div class="scroll">
            <div class="center">
                <p>Look again upon your list. <br>
                    Is the tavern on it? <br>
                    Yea, and never have I scorned,<br>
                    Never shall I scorn it,<br>
                    Till the holy angels come,<br>
                    And my eyes discern them,<br>
                    Singing for the <a href="../Verse_8/index.html">dying soul,</a><br>
                    Requiem aeternam.</p>
            </div>
        </div>
	</body>
</html>
