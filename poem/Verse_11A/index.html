<!DOCTYPE html>
<html>
	<head>
        <link type="text/css" rel="stylesheet" href="../css/poem.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,400i,600,600i,700,700i|Rye" rel="stylesheet">
	</head>
	<body>
        <div class="scroll">
            <div class="center">
                <p>Never hath the spirit of<br>
                    Poetry descended,<br>
                    Till with food and drink my lean<br>
                    Belly was distended,<br>
                    But when Bacchus lords it in<br>
                    <a href="../Verse_12/index.html">My cerebral story,</a><br>
                    Comes Apollo with a rush,<br>
                    Fills me with his glory.</p>
            </div>
        </div>
	</body>
</html>
