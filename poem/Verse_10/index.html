<!DOCTYPE html>
<html>
	<head>
        <link type="text/css" rel="stylesheet" href="../css/poem.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,400i,600,600i,700,700i|Rye" rel="stylesheet">
	</head>
	<body>
        <div class="scroll">
            <div class="center">
                <p>Let them <a href="../Verse_11B/index.html">fast and water drink,</a><br>
                    All the poets' chorus,<br>
                    Fly the market and the crowd<br>
                    <a href="../Verse_11A/index.html">Racketing uproarious.</a><br>
                    Sit in quiet spots and think,<br>
                    Shun the tavern's portal<br>
                    Write, and never having lived,<br>
                    Die to be immortal.</p>
            </div>
        </div>
	</body>
</html>
