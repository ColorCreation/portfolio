<!DOCTYPE html>
<html>
	<head>
        <link type="text/css" rel="stylesheet" href="../css/poem.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,400i,600,600i,700,700i|Rye" rel="stylesheet">
	</head>
	<body>
        <div class="scroll">
            <div class="center">
                <p>Sit you down amid the fire,<br>
                    Will the fire not burn you?<br>
                    <a href="../Verse_6B/index.html">To Pavia come,</a> will you<br>
                    Just as chaste return you?<br>
                    Pavia, where Beauty draws<br>
                    Youth with finger-tips,<br>
                    Youth entangled in her eyes,<br>
                    Ravished with her lips.</p>
            </div>
        </div>
	</body>
</html>
