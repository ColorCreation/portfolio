<!DOCTYPE html>
<html>
	<head>
        <link type="text/css" rel="stylesheet" href="../css/poem.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,400i,600,600i,700,700i|Rye" rel="stylesheet">
	</head>
	<body>
        <div class="scroll">
            <div class="center">
                <p>'Tis the fire that's in the cup<br>
                    Kindles the soul's torches,<br>
                    'Tis the heart that drenched in wine<br>
                    Flies to heaven's porches.<br>
                    Sweeter tastes the wine to me<br>
                    In a tavern tankard<br>
                    That the watered stuff my Lord<br>
                    <a href="../Verse_10/index.html">Bishop has decanted.</a></p>
            </div>
        </div>
	</body>
</html>
