<!DOCTYPE html>
<html>
	<head>
        <link type="text/css" rel="stylesheet" href="../css/poem.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,400i,600,600i,700,700i|Rye" rel="stylesheet">
	</head>
	<body>
        <div class="scroll">
            <div class="center">
                <p>Good my lord, the case is heard,<br>
                    I myself betray me,<br>
                    And affirm myself to be<br>
                    All my fellows say me.<br>
                    See, they in thy presence are:<br>
                    Let whoe’er hath known<br>
                    His own heart and found it clean,<br>
                    Cast at me the stone.</p>
            </div>
        </div>
	</body>
</html>
