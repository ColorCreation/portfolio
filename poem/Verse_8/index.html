<!DOCTYPE html>
<html>
	<head>
        <link type="text/css" rel="stylesheet" href="../css/poem.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,400i,600,600i,700,700i|Rye" rel="stylesheet">
	</head>
	<body>
        <div class="scroll">
            <div class="center">
                <p>For on this my heart is set:<br>
                    When the hour is nigh me,<br>
                    Let me in the tavern die,<br>
                    With a <a href="../Verse_9/index.html">tankard</a> by me, <br>
                    While the angels looking down<br>
                    Joyously sing o'er me,<br>
                    Deus sit propitius<br>
                    Huic potatori.</p>
            </div>
        </div>
	</body>
</html>
