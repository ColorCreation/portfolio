<!DOCTYPE html>
<html>
	<head>
        <link type="text/css" rel="stylesheet" href="../css/poem.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,400i,600,600i,700,700i|Rye" rel="stylesheet">
	</head>
	<body>
        <div class="scroll">
            <div class="center">
                <p>Hard beyond all hardness, this<br>
                    Mastering of Nature:<br>
                    Who shall say his heart is clean,<br>
                    Near so <a href="../Verse_6A/index.html">fair a creature?</a><br>
                    Young are we, so hard a law,<br>
                    How should we obey it?<br>
                    And our bodies, they are young,<br>
                    Shall they have no say in’t?</p>
            </div>
        </div>
	</body>
</html>
