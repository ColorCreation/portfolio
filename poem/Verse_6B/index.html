<!DOCTYPE html>
<html>
	<head>
        <link type="text/css" rel="stylesheet" href="../css/poem.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,400i,600,600i,700,700i|Rye" rel="stylesheet">
	</head>
	<body>
        <div class="scroll">
            <div class="center">
                <p>Let you bring Hippolytus,<br>
                    In Pavia dine him,<br>
                    Never more Hippolytus<br>
                    Will the morning find him.<br>
                    In Pavia not a road<br>
                    But leads to venery<br>
                    Nor among its crowding towers<br>
                    One to <a href="../Verse_7/index.html">chastity.</a></p>
            </div>
        </div>
	</body>
</html>
