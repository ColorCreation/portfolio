<!DOCTYPE html>
<html>
	<head>
        <link type="text/css" rel="stylesheet" href="../css/poem.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,400i,600,600i,700,700i|Rye" rel="stylesheet">
	</head>
	<body>
        <div class="scroll">
            <div class="center">
                <p>Hither, thither, masterless<br>
                    Ship upon the sea,<br>
                    Wandering through the ways of air,<br>
                    Go the birds like me.<br>
                    Bound am I by ne'er a <a href="../Verse_3/index.html">bond,</a><br>
                    Prisoner to no key,<br>
                    Questing go I for my kind,<br>
                    Find depravity.</p>
            </div>
        </div>
	</body>
</html>
