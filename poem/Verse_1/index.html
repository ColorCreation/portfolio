<!DOCTYPE html>
<html>
	<head>
        <link type="text/css" rel="stylesheet" href="../css/poem.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,400i,600,600i,700,700i|Rye" rel="stylesheet">
	</head>
	<body>
        <div class="scroll">
            <div class="center">
                <p>Seething over inwardly<br>
                    With fierce indignation,<br>
                    In my bitterness of soul,<br>
                    Hear my <a href="../Verse_2A/index.html">declaration.</a><br>
                    I am of one element,<br>
                    Levity my matter,<br>
                    Like enough a withered leaf<br>
                    For the <a href="../Verse_2B/index.html">winds</a> to scatter.<p>
            </div>
        </div>
	</body>
</html>
