<!DOCTYPE html>
<html>
	<head>
        <link type="text/css" rel="stylesheet" href="../css/poem.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,400i,600,600i,700,700i|Rye" rel="stylesheet">
	</head>
	<body>
        <div class="scroll">
            <div class="center">
                <p>Down the broad way do I go,<br>
                    Young and unregretting,<br> 
                    Wrap me in my vices up,<br> 
                    Virtue all forgetting,<br> 
                    Greedier for all delight<br> 
                    Than <a href="../Verse_5B/index.html">heaven</a> to enter in:<br> 
                    Since the soul is in me dead,<br> 
                    Better save the skin.</p>
            </div>
        </div>
	</body>
</html>
