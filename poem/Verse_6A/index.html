<!DOCTYPE html>
<html>
	<head>
        <link type="text/css" rel="stylesheet" href="../css/poem.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,400i,600,600i,700,700i|Rye" rel="stylesheet">
	</head>
	<body>
        <div class="scroll">
            <div class="center">
                <p>Yet <a href="../Verse_7/index.html">a second charge</a> they bring:<br>
                    I'm forever gaming.<br>
                    Yea, the dice hath many a time<br>
                    Stripped me to my shaming.<br>
                    What an' if the body's cold,<br>
                    If the mind is burning,<br>
                    On the anvil hammering,<br>
                    Rhymes and verses turning?</p>
            </div>
        </div>
	</body>
</html>
