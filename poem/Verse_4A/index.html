<!DOCTYPE html>
<html>
	<head>
        <link type="text/css" rel="stylesheet" href="../css/poem.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,400i,600,600i,700,700i|Rye" rel="stylesheet">
	</head>
	<body>
        <div class="scroll">
            <div class="center">
                <p>Pardon, pray you, good my lord,<br>
                    Master of discretion,<br>
                    But this death I die is sweet,<br>
                    Most delicious poison.<br>
                    Wounded to the quick am I<br>
                    By a young girl's beauty: <br>
                    She's <a href="../Verse_5A/index.html">beyond my touching?</a> Well,<br>
                    Can't the mind do duty?</p>
            </div>
        </div>
	</body>
</html>
